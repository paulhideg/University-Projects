<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sortable Table</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th data-sort="asc">Name</th>
          <th>Surname</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Smith</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Michael</td>
          <td>Brown</td>
          <td>42</td>
        </tr>
        <tr>
          <td>Alice</td>
          <td>Williams</td>
          <td>18</td>
        </tr>
        <tr>
          <td>David</td>
          <td>Miller</td>
          <td>61</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
