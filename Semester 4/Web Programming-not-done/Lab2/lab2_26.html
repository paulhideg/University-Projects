<!DOCTYPE html>
<html>
<head>
	<title>Blue Gradient Horizontal Line</title>
	<style>
		.line {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 10px;
			background-color: blue;
			transition: 2s ease-in-out;
		}
		.line:hover {
			height: 100%;
			background: linear-gradient(to top, blue, white);
		}
	</style>
</head>
	<body>
		<div class="line"></div>
	</body>
</html>
